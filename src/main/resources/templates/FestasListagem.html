<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="LayoutPadrao">

<section layout:fragment="Conteudo">

	
	<div class="panel panel-default" style="margin: 10px">
		<div class="panel-heading">
			<h1 class="panel-title">Lista de festas</h1>
		</div>
		<div class="panel-body">
			<form class="form-inline" method="POST" th:object="${festa}"
			      th:action="@{/festas}"  style="margin: 20px 0">
			      <div class="form-group">
			      	<input type="hidden" th:field="*{id}" />
			      	<input type="text" th:field="*{nome}" class="form-control" placeholder="Nome" />
			      	<input type="date" th:field="*{data}" class="form-control" placeholder="Data" />
			      	<input type="text" th:field="*{hora}" class="form-control" placeholder="Hora" />
			      	<input type="text" th:field="*{foto}" class="form-control" placeholder="Foto" />
			      	<button type="submit" class="btn btn-primary">Salvar</button>
			      </div>
			 </form>

			
			<table class="table">
				<thead>
					<tr>
						<th>Id</th>
						<th>Festa</th>
						<th>Data</th>
						<th>Hora</th>
						<th>Foto</th>
						<th>Ação</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="f : ${festas}">
						<td th:text="${f.id}">João</td>
						<td th:text="${f.nome}">João</td>
						<td th:text="${f.data}">3</td>						
						<td th:text="${f.hora}">3</td>						
						<td th:text="${f.foto}">3</td>
						<td>
							<a th:href="@{/festas/alterar/}+${f.id}" 
						    class="glyphicon glyphicon-pencil">
							</a>
							<a class="btn btn-link btn-xs" data-toggle="modal" data-target="#confirmacaoExclusaoModal"
		   								th:attr="data-id=${f.id}, data-name=${f.nome}, data-model='festa' "
		   								title="Excluir" rel="tooltip" data-placement="top">
		   							<span class="glyphicon glyphicon-remove"></span>
		   					</a>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
	<div  th:replace="fragments/exclusao :: exclusao"> </div>
	
</section>


</html>
